<HTML>
    <head>
        <style>
            .link_ig:hover img {
                 content: url('iglight.png'); /* Gambar saat hover */
            }
            .left:hover img {
                 content: url('btn_hover_left.png'); /* Gambar saat hover */
            }
            .right:hover img {
                 content: url('btn_hover_right.png'); /* Gambar saat hover */
            }
            a {text-decoration:none;}
        </style>
    </head>
        <body style="background:url('bg_light.png') no-repeat; background-size:100% 100%; margin:0; padding:0;">
            <div style="width:100%; height:10%; background:black; background:rgba(0, 0, 0, 0.3); position:relative; box-sizing: border-box;">
                <div id="bungkus">
                    <a style="position:absolute; left:10px; top:50%; transform:translateY(-50%);">
                        <img src="remark.png" width="200px"/>
                    </a>
                </div>
                <div id="bungkus_nav" style="text-align:center;">
                    <a class="left" href="index.html">
                        <img src="btn_left.png" width="55px"/>
                    </a>
                    <a class="right" href="index2.html">
                        <img src="btn_right.png" width="55px"/>
                    </a>
                </div>
                <div id="bungkus_link">
                    <a class="link_ig" href="https://instagram.com/aa_raihansyah" style="position:absolute; right:10px; top:50%; transform:translateY(-50%);">
                        <img src="igdark.png" width="180px"/>
                    </a>
                </div>
            </div>
            <div id="kapal" style="position:absolute; left:400px; bottom:140px; z-index:1;">
                <img src="./ship1.png" width="30%"/>
            </div>
            <div id="pohon_kanan" style="position:absolute; right:30px; bottom:13px; z-index:1;">
                <img src="pohon_dark.png" width="330px"/>
            </div>
            <div id="pohon_kiri" style="position:absolute; left:3px; bottom:13px; z-index:1;">
                <img src="pohon2_light.png" width="200px"/>
            </div>
            <div id="pohon_kiri2" style="position:absolute; left:30px; bottom:13px; z-index:1;">
                <img src="pohon3_light.png" width="300px"/>
            </div>
            <div id="pohon_kiri3" style="position:absolute; left:120px; bottom:13px; z-index:1;">
                <img src="pohon_light.png" width="300px"/>
            </div>
            <div style="position:absolute; right:0px; top:15%; z-index:2;">
                <div style="text-align: center;">
                    <img src="rmd_small.png" width="30%"/>
                    <img src="hbd_big.png" width="40%"/>
                </div>
            </div>

            <script>
                function swingElement(id, rotateDegree, speed) {
                    let element = document.getElementById(id).querySelector("img");
                    let angle = 0;
                    let direction = 1; // 1 = ke kanan, -1 = ke kiri
            
                    setInterval(() => {
                        angle += direction * 0.5; // Sesuaikan angka ini untuk efek lebih lembut/cepat
            
                        // Jika sudah mencapai batas rotasi, ubah arah
                        if (angle >= rotateDegree || angle <= -rotateDegree) {
                            direction *= -1;
                        }
            
                        element.style.transform = `rotate(${angle}deg)`;
                    }, speed);
                }
            
                // Panggil fungsi untuk pohon_kiri3
                swingElement("kapal", 5, 100);
                swingElement("pohon_kiri", 3, 100);
                swingElement("pohon_kiri2", 4, 70);
                swingElement("pohon_kiri3", 3, 50);
                swingElement("pohon_kanan", 4, 80); // Rotasi maksimal 10 derajat, gerakan tiap 50ms
            </script>
            
        </body>
</HTML>
